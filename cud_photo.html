<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Page Layout with HTML DIVs</title>
		<link rel="stylesheet" href="css/foundation.css" type="text/css">		
		<link rel="stylesheet" href="css/normalize.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>

	<body>
		<div class="row">
			<div class="large-3 columns border reg cover zoe_face">Zoe face</div>
			<div class="large-6 columns border reg cover pout_face">Pouty face</div>
			<div class="large-3 columns border reg cover ceree">Cereal</div>
		</div>

		<div class="row">
			<div class="large-6 columns border small cover cheese">Cheese</div>
			<div class="large-2 columns border small cover cheeks">Cheeks</div>
			<div class="large-4 columns border small cover heels">high heels</div>
		</div>

		<div class="row">
			<div class="large-3 columns border tall cover wave">wave</div>
			<div class="large-9 columns border tall cover play">play</div>
		</div>

		<div class="row">
			<div class="large-4 columns border reg cover daddy3">Daddy's Girl One</div>
			<div class="large-4 columns border reg cover daddy2">Daddy's Girl Two</div>
			<div class="large-4 columns border reg cover daddy1">Daddy's Girl Three</div>
		</div>

		<div class="row">
			<div class="large-6 columns border reg cover cake">Open Wide</div>
			<div class="large-6 columns border reg cover smile">Smile</div>
		</div>

	</body>
</html>
